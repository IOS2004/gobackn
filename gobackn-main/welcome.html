<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <title>Go-back-N ARQ Protocol Simulation</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <style>
        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.5);
            --secondary: #10b981;
            --tertiary: #0ea5e9;
            --bg-dark: #0f172a;
            --bg-darker: #0a0f1c;
            --text-light: #f1f5f9;
            --text-muted: #94a3b8;
        }

        html {
            color-scheme: dark;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-darker), var(--bg-dark));
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 5%;
            z-index: 1;
        }

        /* Background elements */
        .bg-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.15), transparent 25%),
                        radial-gradient(circle at 85% 30%, rgba(16, 185, 129, 0.1), transparent 25%);
            z-index: -1;
        }

        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: 50px 50px;
            background-image:
                linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            z-index: -1;
        }

        .glowing-orb {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary-glow) 0%, transparent 70%);
            filter: blur(60px);
            opacity: 0.4;
            z-index: -1;
            animation: float 8s ease-in-out infinite;
        }

        .orb-1 {
            top: 20%;
            right: 15%;
        }

        .orb-2 {
            bottom: 15%;
            left: 10%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.4) 0%, transparent 70%);
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Logo */
        .logo-container {
            margin-bottom: 2rem;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            position: relative;
        }

        .logo-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--tertiary));
            border-radius: 24px; /* Rounded corners for the background */
            transform: rotate(-5deg);
            box-shadow:
                0 0 30px rgba(99, 102, 241, 0.3),
                0 0 60px rgba(99, 102, 241, 0.1);
        }

        .logo svg {
            position: relative;
            z-index: 1; /* Ensure SVG is above the background */
            width: 50px; /* Adjust size as needed */
            height: 50px; /* Adjust size as needed */
            fill: white; /* Make the icon white */
            color-scheme: light; /* Hint for dark mode extensions */
        }

        /* Content */
        .content {
            text-align: center;
            max-width: 900px;
            width: 100%;
            z-index: 1;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, var(--primary), var(--tertiary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.1;
            letter-spacing: -0.02em;
        }

        p.description {
            color: var(--text-muted);
            font-size: 1.25rem;
            line-height: 1.7;
            margin-bottom: 3rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        /* CTA Button */
        .cta-button {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(90deg, var(--primary), var(--tertiary));
            color: white;
            font-size: 1.125rem;
            font-weight: 600;
            padding: 1rem 3rem;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
            z-index: 1;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(99, 102, 241, 0.4);
        }

        .cta-button .icon {
            margin-left: 10px;
            transition: transform 0.3s ease;
        }
         .cta-button .icon svg {
             stroke: white;
             color-scheme: light;
         }

        .cta-button:hover .icon {
            transform: translateX(5px);
        }

        /* Particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            display: block;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            animation: fadeInOut 10s linear infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p.description {
                font-size: 1rem;
                padding: 0 20px;
            }

            .logo {
                width: 80px;
                height: 80px;
            }

            .logo svg {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="bg-gradient"></div>
        <div class="grid-lines"></div>
        <div class="glowing-orb orb-1"></div>
        <div class="glowing-orb orb-2"></div>

        <div class="particles" id="particles"></div>

        <div class="logo-container">
            <div class="logo">
                <div class="logo-bg"></div>
                <!-- CORRECTED SVG Logo for </> icon -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"> <!-- fill="currentColor" and CSS fill: white will work -->
                   <!-- Path for a typical </> code icon -->
                   <path fill-rule="evenodd" d="M10.5 4.5a.75.75 0 01.75.75V18.75a.75.75 0 01-1.5 0V5.25a.75.75 0 01.75-.75zM5.394 8.303a.75.75 0 010 1.06l-2.12 2.122 2.12 2.121a.75.75 0 11-1.06 1.06l-2.65-2.65a.75.75 0 010-1.06l2.65-2.65a.75.75 0 011.06 0zm13.212 0a.75.75 0 011.06 0l2.65 2.65a.75.75 0 010 1.06l-2.65 2.65a.75.75 0 11-1.06-1.06l2.122-2.121-2.122-2.122a.75.75 0 010-1.06z" clip-rule="evenodd" />
                 </svg>
            </div>
        </div>

        <div class="content">
            <h1>Go-back-N ARQ Protocol Simulation</h1>

            <p class="description">
                Explore the dynamics of the Go-back-N ARQ protocol. This interactive simulation allows you to configure parameters like window sizes, link capacity, and delays to observe reliable data transfer in action.
            </p>

            <a href="gbn_sr/index.html" class="cta-button">
                Launch Simulation
                <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </span>
            </a>
        </div>
    </div>

    <script>
        // Particle script remains the same
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const size = Math.random() * 6 + 2;
                const particle = document.createElement('span');
                particle.classList.add('particle');

                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;

                const duration = Math.random() * 10 + 10;
                const delay = Math.random() * 10;

                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;

                particlesContainer.appendChild(particle);
            }
        });
    </script>
</body>
</html>
